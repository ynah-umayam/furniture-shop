<app-logo></app-logo>
<div class="app-header">
  <h3>WELCOME</h3>
</div>
<div class="app-tile" [formGroup]="formGroup">
  <input
    type="text"
    formControlName="name"
    placeholder="Name"
    class="form-control mb-5"
  />
  <input
    type="email"
    formControlName="email"
    placeholder="Email"
    class="form-control mb-5"
  />
  <input
    type="password"
    formControlName="password"
    placeholder="Password"
    class="form-control mb-5"
  />
  <input
    type="password"
    formControlName="confirmPassword"
    placeholder="Confirm Password"
    class="form-control mb-5"
  />
  <button
    class="btn btn-primary"
    [disabled]="!formGroup.valid"
    (click)="signUp()"
  >
    Sign up
  </button>
  <p class="text-center pt-4">
    Already have an account? <a href="#" class="link-primary">Sign in</a>
  </p>
</div>
