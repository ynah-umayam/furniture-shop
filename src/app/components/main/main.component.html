<div class="app-main-category">
  <div
    class="app-main-category__option"
    *ngFor="let category of categoryList"
    [ngClass]="{
      'app-main-category__option--active': activeFilter === category.value
    }"
    (click)="filter(category.value)"
  >
    <div class="app-main-category__icon">
      <app-icon [icon]="category.icon"></app-icon>
    </div>
    <p>{{ category.label }}</p>
  </div>
</div>
<div class="app-main-products">
  <div
    class="app-main-product-tile"
    *ngFor="let product of filteredProducts; trackBy: trackById"
  >
    <div
      class="app-main-product-image-wrapper"
      (click)="goToProductDetail(product)"
    >
      <span class="app-main-product-cart-icon">
        <svg
          width="48"
          height="48"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M16.6667 4.0606L17.9687 16.3106C17.988 16.4061 18 16.5043 18 16.6061C18 17.3762 17.4033 18 16.6667 18H10H3.33333C2.59667 18 2 17.3762 2 16.6061C2 16.5043 2.012 16.4061 2.03133 16.3106L3.33333 4.0606C3.33333 3.29044 3.93 2.66666 4.66667 2.66666H10H15.3333C16.07 2.66666 16.6667 3.29044 16.6667 4.0606ZM13.3333 6.84848V6.08739C13.7207 5.94381 14 5.56048 14 5.10605C14 4.52896 13.552 4.0606 13 4.0606C12.448 4.0606 12 4.52896 12 5.10605V6.84848C12 8.00127 11.1027 8.93939 10 8.93939C8.89733 8.93939 8 8.00127 8 6.84848V5.10605C8 4.52896 7.552 4.0606 7 4.0606C6.448 4.0606 6 4.52896 6 5.10605C6 5.56048 6.27933 5.94381 6.66667 6.08739V6.84848C6.66667 8.77002 8.162 10.3333 10 10.3333C11.838 10.3333 13.3333 8.77002 13.3333 6.84848Z"
            fill="#242424"
          />
        </svg>
      </span>
      <img class="app-main-product-image" src="{{ product.mainImage }}" />
    </div>
    <p class="app-main-product-name">{{ product.name }}</p>
    <p class="app-main-product-price fw-bold">{{ product.price | currency }}</p>
  </div>
  <div *ngIf="!isListEven" class="app-main-product-tile"></div>
</div>
