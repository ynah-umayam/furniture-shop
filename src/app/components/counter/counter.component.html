<div class="app-counter-container">
  <div class="app-counter-add-icon" (click)="onAddCount()">
    <svg
      width="24"
      height="24"
      viewBox="0 0 14 14"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 8H8V13C8 13.55 7.55 14 7 14C6.45 14 6 13.55 6 13V8H1C0.45 8 0 7.55 0 7C0 6.45 0.45 6 1 6H6V1C6 0.45 6.45 0 7 0C7.55 0 8 0.45 8 1V6H13C13.55 6 14 6.45 14 7C14 7.55 13.55 8 13 8Z"
        fill="#242424"
      />
    </svg>
  </div>
  <div class="app-counter-count fs-2">
    {{ count | prependZero }}
  </div>
  <div class="app-counter-minus-icon" (click)="onReduceCount()">
    <svg
      width="24"
      height="4"
      viewBox="0 0 14 2"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="14" height="2" rx="1" fill="#242424" />
    </svg>
  </div>
</div>
